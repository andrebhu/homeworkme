        <script>
            var files = [];
            {{ range . }}
            files.push({filename: {{ .filename }}, subject: {{ .subject }}});
            {{ end }}

            for (var i = 0; i < files.length; i++) {
                var filename = files[i]["filename"];
                var subject = files[i]["subject"];

                var e = document.getElementById(subject);
                var c = `
                    <li class="list-group-item list-group-item-action">
                        <a href="javascript:getFile('${filename}', '${subject}')">${filename}</a>
                    </li>
                `;
                e.insertAdjacentHTML('beforeend', c);
            }

            function getFile(filename, subject) {
                fetch('/homework', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    redirect: 'follow',
                    body: JSON.stringify({ filename: filename, subject: subject })
                })
                .then(resp => resp.blob())
                .then(async (blob) => {
                    let d = await blob.text();
                    // console.log(await blob.text());
                    console.log(d)
                    var tab = window.open('about:blank', '_blank');
                    tab.document.write(d);
                    tab.document.close();
                    // const newWindow = window.open("data:${d}");
                    // newWindow.onload = (event) => newWindow.document.write(d);
                })

            }
